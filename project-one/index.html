<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        li {
            list-style: none;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div id="img">

    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3 class="mt-3">fetch user data form <a
                        href="https://jsonplaceholder.typicode.com/">{jsonplaceholder}</a></h3>
                <ul id="alluser" class="list-group mb-3">
                </ul>
                <button id="user" class="btn btn-primary">see user</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h3 class="mt-3">Get a New Quote form <a href="https://kanye.rest/">{kanye}</a></h3>
                <figure class="text-center">
                    <blockquote id="qt" class="blockquote"></blockquote>
                    <figcaption class="blockquote-footer">
                        Someone famous in <cite title="Source Title"><a href="https://kanye.rest/">{kanye}</a></cite>
                    </figcaption>
                </figure>
                <button id="get-qt" class="btn btn-primary">Get A Quote</button>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
